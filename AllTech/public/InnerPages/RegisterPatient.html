<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div style="width: 100%; float: left">
        <table style="width: 50%">
            <tr>
                <td style="width: 35%; float: right"><b>Name</b>
                </td>
                <td style="width: 5%; margin-left: 10px; vertical-align: top"><b>:</b></td>
                <td style="width: 60%;">
                    <input type="text" id="txtName" ng-model="Item.Name" maxlength="50" style="width: 150px" /></td>
            </tr>
            <tr>
                <td style="width: 35%; float: right"><b>A/S</b>
                </td>
                <td style="width: 5%; margin-left: 10px; vertical-align: top"><b>:</b></td>
                <td style="width: 60%;">
                    <table style="width: 100%;">
                        <tr style="width: 100%;">
                            <td style="width: 50%;">
                                <select id="ddlAge" runat="server" width="150px" ng-model="Item.ID" ng-options="Age.ID as Age.Value for Age in AgeData">
                                    <option value="">Select</option>
                                </select>
                            </td>
                            <td style="width: 10%;"></td>
                            <td style="width: 40%;">
                                <input type="radio" id="rblMale" value="M" title="Male" />Male
                                <input type="radio" id="rblFeMale" value="F" title="FeMale" />Female
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="width: 35%; float: right"><b>Role</b>
                </td>
                <td style="width: 5%; margin-left: 10px; vertical-align: top"><b>:</b></td>
                <td style="width: 60%;">
                    <select id="ddlRole" runat="server" width="150px"  ng-model="Item.RoleID" ng-options="Role.RoleID as Role.Value for Role in RoleData">
                        <option value="">Select</option>
                    </select></td>
            </tr>
            <tr>
                <td style="width: 35%; float: right"><b>Pages</b>
                </td>
                <td style="width: 5%; margin-left: 10px; vertical-align: top"><b>:</b></td>
                <td style="width: 60%;">
                    <select size="2" style="width: 100%; height: 100px" ng-model="Item.PageID" ng-options="Page.PageID as Page.Value for Page in PageData">
                         <option value="">All</option>
                    </select></td>
            </tr>
            <tr>
                <td style="width: 35%;"></td>
                <td style="width: 5%; margin-left: 10px;"></td>
                <td style="width: 60%;">
                    <button ng-click="RegisterPatientData()">Save</button>
                </td>
            </tr>
        </table>
        <table style="width: 50%">
        </table>
    </div>
</body>
</html>
